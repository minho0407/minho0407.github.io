<!DOCTYPE html>
<html>
<head>
    <title>선고 예측</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3a3a6d;
            color: #fff;
            text-align: center;
        }

        .page {
            display: none;
            margin-top: 150px;
        }

        #page1 {
            display: block;
        }

        h1 {
            font-size: 24px;
        }

        button {
            background-color: #5c5cb3;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4b4b9a;
        }

    </style>
</head>
<body>

    <!-- 페이지 1: 범죄 유형 선택 -->
    <div class="page" id="page1">
        <h1>1/5. 범죄 유형</h1>
        <button onclick="nextPage(1, '강력범죄')">강력범죄</button>
        <button onclick="nextPage(1, '절도범죄')">절도범죄</button>
        <!-- 추가된 범죄 유형 -->
        <button onclick="nextPage(1, '폭력범죄')">폭력범죄</button>
        <button onclick="nextPage(1, '지능범죄')">지능범죄</button>
        <!-- ... 여러 버튼 추가 가능 -->
    </div>

    <!-- 페이지 2: 미성년자 여부 -->
        <div class="page" id="page2">
        <h1>2/5. 촉법소년인가요?</h1>
        <button onclick="nextPage(2, '예')">예</button>
        <button onclick="nextPage(2, '아니오')">아니오</button>
    </div>
    
    <div class="page" id="page3">
        <h1>3/5. 무기 소지:</h1>
        <button onclick="nextPage(3, 'yes')">있음</button>
        <button onclick="nextPage(3, 'no')">없음</button>
    </div>

    <div class="page" id="page4">
        <h1>4/5. 범인 유형:</h1>
        <button onclick="nextPage(4, 'main')">주범</button>
        <button onclick="nextPage(4, 'accomplice')">공범</button>
    </div>

    <div class="page" id="page5">
        <h1>5/5. 반성:</h1>
        <button onclick="predict('yes')">했음</button>
        <button onclick="predict('no')">하지 않음</button>
    </div>

        <!-- 결과 페이지의 ID를 page6으로 변경 -->
    <div class="page" id="page6">
        <h1>결과</h1>
        <p id="resultText">여기에 결과가 표시됩니다.</p>
        <button onclick="resetForm()">다시 시작</button>
    </div>

    <script>
        let answers = [];

        function nextPage(pageNum, answer) {
            // 현재 페이지 숨기기
            document.getElementById(`page${pageNum}`).style.display = 'none';

            // 답 저장
            answers.push(answer);

            // 다음 페이지 보이기
            if (document.getElementById(`page${pageNum + 1}`)) {
                document.getElementById(`page${pageNum + 1}`).style.display = 'block';
            } else {
                // 마지막 페이지인 경우 결과 생성
                generateResult();
            }
        }
    
        function predict(answer) {
            // 답 저장
            answers.push(answer);
    
            // 현재 페이지 숨기기
            document.getElementById('page5').style.display = 'none';
        
            // 결과 페이지 표시
            document.getElementById('page6').style.display = 'block';
            generateResult();
        }

        function resetForm() {
            // 답변 배열 초기화
            answers = [];

            // 모든 페이지를 숨기기
            for(let i=1; i<=6; i++) {
                document.getElementById(`page${i}`).style.display = 'none';
            }

            // 첫 번째 페이지만 표시
            document.getElementById('page1').style.display = 'block';
        }

    function generateResult() {
        // 답변을 기반으로 형량 또는 벌금을 계산합니다.
        let sentence = 0; // 형량 (월 기준)
        let fine = 0; // 벌금 (만 원 기준)

        // 범죄 유형에 따른 형량 또는 벌금 추가
        switch (answers[0]) {
            case '강력범죄':
                sentence += 36;
                break;
            case '절도범죄':
                sentence += 12;
                fine += 1000;
                break;
            case '폭력범죄':
                sentence += 24;
                fine += 500;
                break;
            case '지능범죄':
                fine += 2000;
                break;
        }
    
        // 촉법소년 여부에 따른 형량 감면
        if (answers[1] === '예') {
            sentence *= 0.0; // 100% 감면
        }
    
        // 무기 소지 여부에 따른 형량 또는 벌금 추가
        if (answers[2] === 'yes') {
            sentence += 6;
        }
    
        // 범인 유형에 따른 형량 또는 벌금 추가
        if (answers[3] === 'accomplice') {
            sentence *= 0.5; // 공범의 경우 형량 50% 감면
        }
    
        // 반성 여부에 따른 형량 감면
        if (answers[4] === 'yes') {
            sentence *= 0.8; // 20% 감면
        }
    
        // 형량의 소수점 반올림
        sentence = Math.round(sentence);
    
        let resultText = `추천 형량: ${sentence}개월, 벌금: ${fine}만 원`;
        document.getElementById('resultText').innerText = resultText;
    }
    </script>
</body>
</html>
