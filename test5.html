<!DOCTYPE html>
<html>
<head>
    <title>선고 예측</title>
    <style>
        .page { display: none; }
        #page1 { display: block; }
    </style>
    <script>
        var answers = {};

        function nextPage(pageNum) {
            // 현재 페이지 숨기기
            document.getElementById(`page${pageNum}`).style.display = 'none';

            // 다음 페이지 보이기
            document.getElementById(`page${pageNum + 1}`).style.display = 'block';
        }

        function predict() {
            // 각 페이지에서 선택된 답변 저장
            answers.crime_type = document.querySelector('input[name="crime_type"]:checked').value;
            answers.damage_type = document.querySelector('input[name="damage_type"]:checked').value;
            answers.weapon = document.querySelector('input[name="weapon"]:checked').value;
            answers.culprit_type = document.querySelector('input[name="culprit_type"]:checked').value;
            answers.remorse = document.querySelector('input[name="remorse"]:checked').value;

            // 예측 로직 (간단한 스코어링 방식을 사용합니다)
            var score = 0;
            if (["강력범죄", "폭력범죄", "마약범죄"].includes(answers.crime_type)) score += 3;
            if (answers.damage_type === 'both') score += 4;
            else if (answers.damage_type !== 'none') score += 2;
            if (answers.weapon === 'yes') score += 3;
            if (answers.culprit_type === 'main') score += 2;
            if (answers.remorse === 'no') score += 1;

            // 형량 결정
            var sentence;
            if (score > 10) sentence = "3년 징역";
            else if (score > 5) sentence = "1년 징역";
            else sentence = "50만원 벌금";
            alert(sentence);
        }
    </script>
</head>
<body>
    <div class="page" id="page1">
        1. 범죄 유형: 
        <input type="radio" name="crime_type" value="강력범죄">강력범죄
        <input type="radio" name="crime_type" value="절도범죄">절도범죄
        <input type="radio" name="crime_type" value="폭력범죄">폭력범죄
        <input type="radio" name="crime_type" value="지능범죄">지능범죄
        <!-- 이하 생략... 다른 범죄 유형 추가 가능 -->
        <button onclick="nextPage(1)">다음</button>
    </div>

    <div class="page" id="page2">
        2. 피해 유형: 
        <input type="radio" name="damage_type" value="mental">정신적 피해만
        <input type="radio" name="damage_type" value="physical">물리적 피해만
        <input type="radio" name="damage_type" value="both">둘 다
        <input type="radio" name="damage_type" value="none">없음
        <button onclick="nextPage(2)">다음</button>
    </div>

    <div class="page" id="page3">
        3. 무기 소지: 
        <input type="radio" name="weapon" value="yes">있음
        <input type="radio" name="weapon" value="no">없음
        <button onclick="nextPage(3)">다음</button>
    </div>

    <div class="page" id="page4">
        4. 범인 유형: 
        <input type="radio" name="culprit_type" value="main">주범
        <input type="radio" name="culprit_type" value="accomplice">공범
        <button onclick="nextPage(4)">다음</button>
    </div>

    <div class="page" id="page5">
        5. 반성: 
        <input type="radio" name="remorse" value="yes">했음
        <input type="radio" name="remorse" value="no">하지 않음
        <button onclick="predict()">예측하기</button>
    </div>
</body>
</html>
